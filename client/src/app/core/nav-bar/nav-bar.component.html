<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<header class="sticky-top flex-row d-flex justify-content-between align-items-center px-4 py-2 " style="background-color: #e8cfac;" >

    <img href=""  src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 64px;" routerLink="/">
    <nav class="nav-bar">
            <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >Home</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/shop" routerLinkActive="active">Marcas</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/shop" routerLinkActive="active">Homens</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/shop" routerLinkActive="active">Mulheres</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/test-error" routerLinkActive="active">Erros XD</a></li>
            <!-- <li class="nav-item"><a class="nav-link" routerLink="/chat" routerLinkActive="active">Support</a></li> -->
    </nav>

    <div class="d-flex align-items-center mx-2">
        <a routerLink="/basket" class="cart-icon-container">
            <i href="" class="fa fa-shopping-cart me-4 fa-2x"></i>
            <div class="cart-no" *ngIf="(basketService.basketSource$ | async) as basket">
                {{getCount(basket.items)}}
            </div>''
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a routerLink="/account/login" class= " btn  px-3">Login</a>
        </ng-container>
        <ng-container *ngIf="accountService.currentUser$ | async as user">
            <div class="btn-group" dropdown>
                <button id="button-animated" dropdownToggle type="button" class="btn dropdown-toggle " aria-controls="dropdown-animated" style="background-color: transparent; color: #413632;">
                  {{user.displayName}} <span class="caret"></span>
                </button>
                <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                    role="menu" aria-labelledby="button-animated">
                    <li role="menuitem"><a class="dropdown-item" ><i class="fa fa-user"></i> My account</a></li>
                    <li role="menuitem"><a class="dropdown-item" routerLink=""><i class="fa fa-question-circle"></i> My orders</a></li>
                    <li role="menuitem"><a (click)="accountService.logout()" class="dropdown-item" routerLink="/"><i class="fa fa-sign-out"></i> Logout here</a></li>
                </ul>
              </div>
        </ng-container>
        
    </div>
</header>
