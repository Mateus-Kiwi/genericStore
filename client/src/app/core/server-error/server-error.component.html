<div class="container mt-5">
    <h4>Internal server error, please refresh the page</h4>
    <ng-container *ngIf="error">
        <h5 class="texxt-danger">Error: {{error.message}}</h5>
        <ol>
            <li>Check the network tab in chrome dev tools</li>
            <li>XDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</li>
        </ol>
        <h5>Stack trace</h5>
        <code class="mt-5" >{{error.details}}</code>
    </ng-container>
</div>
