
  <div class="container">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 ">
      <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none">
        <input class=" " placeholder="Username" [(ngModel)]="username">
      </div>
      <div class="list-group list-group-flush scrollarea">
        <div class="list-group-item list-group-item-action py-3 lh-sm" *ngFor="let msg of messages">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="usrnm mb-1">{{msg.username}}</strong>
          </div>
          <div class="msg col-10 mb-1 small">{{msg.message}}</div>
        </div>
      </div>
    </div>
    <form (submit)="submit()">
      <input class="form-control" placeholder="Message" [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
    </form>
  </div>
