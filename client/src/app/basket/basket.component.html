<div class="container mt-5" >
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <p>There are no items in your cart</p>
    </div>

    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <app-summary
                    (addItem)="incrementQuantity($event)"
                    (removeItem)="removeItem($event.id, $event.quantity)"
                ></app-summary>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a class="btn py2 mb-4" routerLink="/checkout"> Go to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
