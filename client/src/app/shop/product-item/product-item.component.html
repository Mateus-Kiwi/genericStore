<div class="card h-100 shadow-sm" *ngIf="product" >
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" routerLink="/shop/{{product.id}}">
    <div class="card-body d-flex flex-column">
        <a class="text-decoration-none text-black" routerLink="/shop/{{product.id}}">
            <h6 class=""> {{product.name}} </h6>
        </a>
        <span class="mb-2" routerLink="/shop/{{product.id}}">
            {{product.price | currency}}
        </span>
        <div class="btn-group mt-auto">
            <button (click)="addItemToBasket()" class="btn fa fa-shopping-cart me-2"></button>

        </div> 
    </div>
</div>
