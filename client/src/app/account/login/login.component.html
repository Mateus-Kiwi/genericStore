<div class="d-flex justify-content-center mt-5 align-items-center" style="height: 780px; ">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>
            <div class="centered-div">
            
              <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email'"></app-text-input>
              <app-text-input [formControl]="loginForm.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>

              
              <div class="d-grid">
                <button [disabled]="loginForm.invalid" class="btn btn-lg mt-3" type="submit">Login</button>
                <button class="btn-signin" routerLink="/account/register" (click)="onClick()">Don't have an account?</button>
              </div>
            </div>
        </form>
    </div>
   
</div>
